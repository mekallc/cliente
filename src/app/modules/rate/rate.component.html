<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar mode="ios">
    </ion-toolbar>
  </ion-header>
  <div class="">
    <ion-list lines="none">
      <ion-item>
        <ion-label class="ion-padding-horizontal">
          <h2>{{ 'CODE' | translate | titlecase }}</h2>
          <p>{{ service._id | slice:0:7}}</p>
        </ion-label>
      </ion-item>
      <ion-item class="mb-3">
        <ion-label class="ion-padding-horizontal">
          <h4 class="ion-text-wrap">{{ 'RATE.MESSAGE' | translate }}</h4>
          <h2>{{ 'RATE.LABEL' | translate }}</h2>
        </ion-label>
      </ion-item>
      <app-stars-widget [type]="false" (value)="getStar($event)"></app-stars-widget>
      <ion-item class="mt-3 ion-padding-horizontal">
        <ion-textarea [placeholder]="'WRITE' | translate " [autoGrow]="true" [rows]="5"
          [(ngModel)]="comments"></ion-textarea>
      </ion-item>
    </ion-list>
    <div class="text-center">
      <ion-button mode="ios" (click)="onSubmit()" class="mt-4" shape="round" color="primary">
        {{ 'RATE.SEND' | translate  }}
      </ion-button>
    </div>
  </div>
</ion-content>
