
<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar mode="ios">
    </ion-toolbar>
  </ion-header>
  <div class="">
    <ion-list lines="none">
      <ion-item>
        <ion-label class="ion-padding-horizontal">
          <h2>{{ 'CODE' | translate | titlecase }}</h2>
          <p>{{ service._id }}</p>
        </ion-label>
      </ion-item>
      <ion-item class="mb-3">
        <ion-label class="ion-padding-horizontal">
          <h4 class="ion-text-wrap">{{ 'RATE.MESSAGE' | translate }}</h4>
          <h2>{{ 'RATE.LABEL' | translate | titlecase }}</h2>
        </ion-label>
      </ion-item>
      <app-stars-widget [type]="false" (value)="getStar($event)"></app-stars-widget>
      <form [formGroup]="form">
        <ion-item class="mt-3 ion-padding-horizontal">
          <ion-textarea [placeholder]="'WRITE' | translate | titlecase" [autoGrow]="true" [rows]="5" formControlName="comment"></ion-textarea>
        </ion-item>
      </form>
    </ion-list>
    <div class="text-center">
      <ion-button (click)="onSubmit()" class="mt-4" shape="round" color="primary"
      [disabled]="form.invalid">
        {{ 'SERVICE.SEND' | translate| uppercase }}
      </ion-button>
    </div>
  </div>
</ion-content>
