<ion-content>
  <div class="container">
    <div class="search">
      <ion-input #search type="text" placeholder="Digite cualquier cosa..."
        [autofocus]="true" enterkeyhint="search"></ion-input>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onClose()" expand="block" color="danger" fill="clear" shape="round">
      Close
    </ion-button>
  </ion-toolbar>
</ion-footer>
