<app-header></app-header>
<ion-content>
  <div class="container mt-2">
    <ion-list>
      <ion-item *ngFor="let item of chats$ | async" (click)="goToChat(item)">
        <ion-label>
          <h1 class="font-weight-bold">{{ item.code }}</h1>
          <p [innerText]="item.description"></p>
          <p>{{ item.date_reg | date:'dd MMMM YY' }}</p>
        </ion-label>
        <ion-icon slot="end" color="primary" name="chatbubbles"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
