<app-header></app-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-segment mode="ios" [value]="toggle" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="IN_PROCESS">
      <ion-label>ACCEPTED</ion-label>
    </ion-segment-button>
    <ion-segment-button value="OPEN">
      <ion-label>OPEN</ion-label>
    </ion-segment-button>
  </ion-segment>
  <app-service-status-list [type]="toggle" *ngIf="toggle === 'IN_PROCESS'; else open"></app-service-status-list>
</ion-content>
<ng-template #open>
  <app-service-status-list [type]="toggle"></app-service-status-list>
</ng-template>
