<app-header></app-header>
<ion-content *ngIf="!service; else active">
  <div class="container mt-4">
    <ng-container *ngIf="!autoPart; else AutoPart">
      <ng-container *ngIf="!towTruck; else TowTruck">
        <div class="row justify-content-center mb-5">
          <div class="col-12 col-md-10">
            <ion-segment mode="md" (ionChange)="segmentChanged($event)"  [value]="segment">
              <ion-segment-button  mode="md" value="mechanics">
                <ion-label>{{ "MECANICS" | translate }}</ion-label>
              </ion-segment-button>
              <ion-segment-button  mode="md" value="replacement">
                <ion-label>{{ "AUTO_PARTS" | translate }}</ion-label>
              </ion-segment-button>
            </ion-segment>
          </div>
        </div>
        <ng-container *ngIf="segment === 'mechanics';else replace">
          <app-mechanics [category]="expert"></app-mechanics>
        </ng-container>
        <ng-template #replace>
          <app-mechanics [autopart]="true" [category]="expert"></app-mechanics>
        </ng-template>
      </ng-container>
    </ng-container>
    <ng-template #AutoPart>
      <div class="row justify-content-center mb-5">
        <div class="col-12 col-md-10">
          <ion-segment mode="md" value="replacement">
            <ion-segment-button  mode="md" value="replacement">
              <ion-label>{{ "AUTO_PARTS" | translate }}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </div>
      </div>
      <app-mechanics [autopart]="true" [category]="expert"></app-mechanics>
    </ng-template>
    <ng-template #TowTruck>
      <div class="row justify-content-center mb-5">
        <div class="col-12 col-md-10">
          <ion-segment mode="md" value="replacement">
            <ion-segment-button  mode="md" value="replacement">
              <ion-label>{{ "CREATE.TOW_TRUCK" | translate }}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </div>
      </div>
      <app-mechanics [autopart]="false" [category]="expert"></app-mechanics>
    </ng-template>
    <div class="row justify-content-center mb-3">
      <div class="col-11">
      </div>
    </div>

  </div>
</ion-content>
<ng-template #active>
  <ion-content>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-7 col-md-4">
          <ion-img src="./assets/active.gif"></ion-img>
        </div>
        <div class="col-12">
          <ion-text color="meka">
            <h3>{{ 'GLOBAL.MESAGE_SERVICE_ACTIVE' | translate }}</h3>
          </ion-text>
        </div>
      </div>
    </div>
  </ion-content>
</ng-template>
